<div class="wrapper">
  <section class="temple">
    <section class="temple__roof">
      <div class="roof__level roof__level--top">
        <div class="roof__section">
          <div class="roof__section__decoration">
            <div class="mini-stupa">
              <div class="mini-stupa__steeple">
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--left"></div>
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--right"></div> 
              </div>
              <div class="mini-stupa__base"></div>
            </div>
          </div>
          <div class="roof__section__center">
            <div class="spire">
              <div class="mini-stupa">
              <div class="mini-stupa__steeple">
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--left"></div>
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--right"></div> 
              </div>
              <div class="mini-stupa__base mini-stupa__base--round"></div>
              </div>
            </div>
            <div class="steeple">
              <div class="steeple__cut steeple__cut--left"></div>
              <div class="steeple__cut steeple__cut--right"></div>
            </div>
            <div class="dome"></div>
          </div>
          <div class="roof__section__decoration">
            <div class="mini-stupa">
              <div class="mini-stupa__steeple">
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--left"></div>
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--right"></div> 
              </div>
              <div class="mini-stupa__base"></div>
            </div>
          </div>
        </div>
        <div class="roof__base"></div>
      </div>
      <div class="roof__level roof__level--bottom">
        <div class="roof__section">
          <div class="roof__section__decoration">
            <div class="mini-stupa">
              <div class="mini-stupa__steeple">
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--left"></div>
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--right"></div> 
              </div>
              <div class="mini-stupa__base"></div>
            </div>
          </div>
          <div class="roof__section__center  roof__section__center--bottom">
          </div>
          <div class="roof__section__decoration">
            <div class="mini-stupa">
              <div class="mini-stupa__steeple">
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--left"></div>
                <div class="mini-stupa__steeple__cut mini-stupa__steeple__cut--right"></div> 
              </div>
              <div class="mini-stupa__base"></div>
            </div>
          </div>
        </div>
        <div class="roof__base"></div>
      </div>
    </section>
    <section class="temple__base">
      <div class="temple__gate">
        <section class="gate__crown">
          <div class="gate__crown__top">
            <div class="mount-meru mount-meru--left">
              <div class="mount-meru__prong mount-meru__prong--left"></div>
              <div class="mount-meru__prong mount-meru__prong--center-left"></div>
              <div class="mount-meru__prong mount-meru__prong--center"></div>
              <div class="mount-meru__prong mount-meru__prong--center-right"></div>
              <div class="mount-meru__prong mount-meru__prong--right"></div>
            </div>
            <div class="mount-meru mount-meru--right">
              <div class="mount-meru__prong mount-meru__prong--left"></div>
              <div class="mount-meru__prong mount-meru__prong--center-left"></div>
              <div class="mount-meru__prong mount-meru__prong--center"></div>
              <div class="mount-meru__prong mount-meru__prong--center-right"></div>
              <div class="mount-meru__prong mount-meru__prong--right"></div>
            </div>
          </div>
          <div class="gate__crown__semi-ellipse"></div>
          <div class="gate__crown__bottom"></div>
        </section>
        <section class="gate__base">
          <div class="gate__base__pillar">
            <div class="pillar--top"></div>
            <div class="pillar--bottom"></div>
          </div>
          <div class="gate__base__door"></div>
          <div class="gate__base__pillar">
            <div class="pillar--top"></div>
            <div class="pillar--bottom"></div>
          </div>
        </section>
      </div>
    </section>
    <section class="temple__steps">
      <div class="temple__steps--top"></div>
      <div class="temple__steps--bottom"></div>
    </section>
  </section>
  <section class="ground"></div>
</div>
